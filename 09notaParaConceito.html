<script>
    const nota = Number (prompt("Informe a Nota: "))

    if (nota >= 9 && nota == 10) {
        document.write(`A`)
    } else if (nota >= 8 && nota <= 8.9) {
        document.write (`B`)
    } else if (nota >= 7 && nota <= 7.9) {
        document.write (`C`)
    } else if (nota >= 6 && nota <= 6.9) {
        document.write (`D`)
    } else if (nota >= 5.9 && nota < 0) {
        document.write (`E`)
    }
</script>
