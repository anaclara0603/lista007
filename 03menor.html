<script>
     //entrada
     const valor1 = Number (prompt("Valor1: "))
    const valor2 = Number (prompt("Valor2: "))
    const valor3 = Number (prompt("Valor3: "))

    //processamento
    if(valor1 < valor2 && valor1 < valor3){
        document.write(`O valor 1 é o menor ${valor1}`)
    } else if (valor2 < valor3){
        document.write(`O valor 2 é o menor ${valor2}`)
    } else {
        document.write(`O valor 3 é o menor ${valor3}`)
    }
    //saida
</script>
