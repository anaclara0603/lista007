<script>
  const a = Number(prompt("Informe o valor a:"));
  const b = Number(prompt("Informe o valor b: "));
  const c = Number(prompt("Informe o valor c:"));

  if (a === 0) {
    document.write(`Equa√ßao do primeiro grau`);
  } else {
    const delta = (b ** 2) - (4 * a * c);

    if (delta < 0) {
      document.write(`Nao posssui raizes`);
    } else if (delta === 0) {
      const x = (b * -1) / (2 * a);
      document.write(`Raiz unica: ${x}`);
    } else {
      const x1 = b * -1 + Math.sqrt(delta) / (2 * a);
      document.write(`raiz 1: ${x1}`);
      const x2 = b * -1 - Math.sqrt(delta) / (2 * a);
      document.write(`raiz 2: ${x2}`);
    }
  }
</script>
