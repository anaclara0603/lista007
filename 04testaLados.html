<script>
    const lado1 = Number(prompt("Lado 1 do triangulo: "))
    const lado2 = Number(prompt("Lado 2 do triangulo: "))
    const lado3 = Number(prompt("Base do triangulo: "))

    if (lado1 + lado2 > lado3 && lado2 + lado3 > lado1 && lado1 + lado3 > lado2) {
         document.write(`É um triangulo, `)
        if (lado1 == lado2 && lado3 == lado2) {
            document.write(`o triangulo é equilatero.`)
        } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
            document.write(`o triangulo é isoceles.`)
        } else
            document.write(`o triangulo é escaleno.`)
    } else {
        document.write(`Não é um triangulo.`)
    }
</script>
