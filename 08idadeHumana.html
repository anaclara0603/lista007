<script>
    const porte = prompt("Informe o porte do cachorro:")
    const idade = parseInt(prompt ("Informe a idade do cão: "))

    if (porte == "pequeno") {
        const portePequeno = idade * 5 
        document.write(`A idade do seu cachorro é: ${portePequeno}`)
    } else if (porte == "medio") {
        const porteMedio = idade * 6
        document.write(`A idade do seu cachorro é : ${porteMedio}`)
    } else {
        const porteGrande = idade * 7
        document.write(`A idade do seu cachorro é ${porteGrande}`)
    }
</script>
